<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording - Day 1</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }
    #video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      display: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://afragos-math.github.io/seminars/PDEsconfUOA/images/mathuoa.png');
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000000;
      font-family: sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 3px 3px 0px white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="main-video" playsinline></video>
    <div id="loader">Loading...</div>
    <div id="overlay">Click to Play</div>
  </div>

  <script>
    (function() {
      const introSrc = 'images/PDEs-Day1-intro.mp4';      // Path to intro video
      const mainSrc  = 'https://delos-media.uoa.gr/delosrc/resources/vl/c9c6eb2c/c9c6eb2c.mp4'; // Path to main video
      const videoEl  = document.getElementById('main-video');
      const loader   = document.getElementById('loader');
      const overlay  = document.getElementById('overlay');
      const container = document.getElementById('video-container');

      let playingIntro = false;
      let mainReady = false;

      function loadAndPlay(src) {
        return new Promise((resolve, reject) => {
          videoEl.src = src;
          videoEl.load();
          const playPromise = videoEl.play();
          if (playPromise !== undefined) {
            playPromise.then(resolve).catch(reject);
          } else {
            resolve();
          }
        });
      }

      function startIntro() {
        overlay.style.display = 'none';
        videoEl.controls = false;
        playingIntro = true;
        mainReady = false;

        videoEl.addEventListener('ended', onIntroEnded);
        loadAndPlay(introSrc).catch(err => {
          console.error('Intro failed:', err);
          onIntroEnded();
        });
      }

      function onIntroEnded() {
        videoEl.removeEventListener('ended', onIntroEnded);
        mainReady = true;
        loader.style.display = 'none';
        overlay.textContent = 'Click to Continue';
        overlay.style.display = 'flex';
      }

      function startMain() {
        overlay.style.display = 'none';
        loader.style.display = 'block';
        videoEl.controls = true;
        playingIntro = false;

        loadAndPlay(mainSrc)
          .then(() => loader.style.display = 'none')
          .catch(err => console.error('Main video error:', err));
      }

      videoEl.addEventListener('seeking', () => {
        if (playingIntro) {
          videoEl.currentTime = 0;
        }
      });

      container.addEventListener('click', () => {
        if (!playingIntro && !mainReady) {
          // First click: start intro
          startIntro();
        } else if (mainReady) {
          // Second click: start main
          startMain();
        } else if (videoEl.paused) {
          videoEl.play();
        } else {
          videoEl.pause();
        }
      });
    })();
  </script>
</body>
</html>
